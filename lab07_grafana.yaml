---
  - name: Setup
    hosts: all
    tasks:
      - setup:
  
  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
  
  - name: Install MySQL exporter
    hosts: db_servers
    become: yes
    remote_user: root
    roles:
      - mysql
      - mysql_exporter
    tags:
      - mysql
  
  - name: Install Bind9 exporter
    hosts: dns_server
    become: yes
    roles:
      - bind_exporter
    tags:
      - bind

  - name: Install grafana
    hosts: all
    become: yes
    roles:
      - grafana

  - name: Fix Nginx node exporter proxies
    hosts: all
    become: yes
    roles:
      - nginx_exporter
      - node_exporter
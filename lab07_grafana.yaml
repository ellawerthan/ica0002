---
  - name: Setup
    hosts: all
    tasks:
      - setup:
  
  - name: Install MySQL exporter
    hosts: db_servers
    become: yes
    roles:
      - mysql_exporter
  
  - name: Install Bind9 exporter
    hosts: dns_server
    become: yes
    roles:
      - bind_exporter

  - name: Install grafana
    hosts: all
    become: yes
    roles:
      - grafana

  - name: Fix Nginx node exporter proxies
    hosts: all
    become: yes
    roles:
      - node_exporter
---
  - name: Setup
    hosts: all
    tasks:
      - setup:
    tags:
      - haproxy
      
  - name: Run agama containers on all machines
    hosts: all
    become: yes
    roles:
      - agama_docker
    tags:
      - agama

  - name: Install and configure keepalived
    hosts: all
    become: yes
    roles:
      - keepalived
      - keepalived_exporter
    tags:
      - keepalived

  - name: Install and configure HAProxy
    hosts: app_servers
    become: yes
    roles:
      - haproxy
    tags:
      - haproxy
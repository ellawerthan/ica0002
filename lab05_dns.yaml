---
  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: DNS Server
    hosts: dns_server
    become: yes
    roles:
      - dns
    handlers:
      - name: Reload rndc
        shell:
          cmd: rndc reload
      - name: Restart bind
        service:
          name: bind9
          state: restarted
      - name: Restart systemd-resolved
        service:
          name: systemd-resolved
          state: restarted

---
  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
    handlers:
      - name: Restart MySQL
        service:
          name: mysql
          state: restarted


  - name: Web app
    hosts: app_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
    handlers:
      - name: Restart uwsgi
        service:
          name: uwsgi
          state: restarted
      - name: Restart nginx
        service:
          name: nginx
          state: restarted
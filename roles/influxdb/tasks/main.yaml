- name: Get telegraf package
  get_url:
    url: https://dl.influxdata.com/telegraf/releases/telegraf_1.16.3-1_amd64.deb
    dest: /opt/telegraf_1.16.3-1_amd64.deb

- name: Install telegraf package
  apt:
    deb: /opt/telegraf_1.16.3-1_amd64.deb

- name: Install InfluxDB and client packages
  apt:
    name: 
      - influxdb
      - influxdb-client
    update_cache: yes

- name: Configure Telegraf
  template:
    src: roles/influxdb/templates/telegraf.conf
    dest: /etc/telegraf/telegraf.conf
  notify:
    - Restart telegraf

    

---
  - name: Setup
    hosts: all
    tasks:
      - setup:
  
  - name: Install InfluxDB
    hosts: influxdb
    become: yes
    gather_facts: no
    roles:
      - influxdb
    tags:
      - influxdb

  - name: Configure Rsyslog
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - rsyslog
    tags:
      - rsyslog
  
  - name: Create pinger service
    hosts: pinger
    become: yes
    roles:
      - pinger
    tags:
      - pinger
  
  
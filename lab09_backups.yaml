---
  - name: Setup
    hosts: all
    tasks:
      - setup:  
  
  - name: Configure DNS to resolve backup server
    hosts: dns_server
    become: yes
    roles:
      - bind
    handlers:
      - name: Reload rndc
        shell:
          cmd: rndc reload
      - name: Restart bind
        service:
          name: bind9
          state: restarted
